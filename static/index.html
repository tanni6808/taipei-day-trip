<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <h2 class="nav__title">台北一日遊</h2>
        <ul class="nav__list">
          <li>預定行程</li>
          <li>登入/註冊</li>
        </ul>
      </div>
    </nav>
    <header class="hero">
      <div class="hero__container">
        <h1 class="hero__slogan">輕鬆享受台北一日休閒</h1>
        <div class="hero__slogan--sub">
          探索每個角落，體驗程式的深度旅遊行程
        </div>
        <form action="" class="search">
          <input
            type="text"
            name=""
            id=""
            class="search__input"
            placeholder="輸入景點名稱查詢"
          />
          <button type="submit" class="search__submit">
            <img src="./src/img/icon_search.png" alt="" />
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="mrt__container">
          <div class="arrow arrow--left"></div>
          <ul class="mrt__list"></ul>
          <div class="arrow arrow--right"></div>
        </div>
        <section class="attractions">
          <div class="attraction__card">
            <div class="attraction__image">
              <div class="attraction__name">
                一個很長很長很長的名字用來測試的謝謝
              </div>
            </div>
            <div class="attraction__details">
              <div class="a-detail__mrt">捷運站</div>
              <div class="a-detail__category">景點類別</div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">COPYRIGHT &copy; 2021 台北一日遊</footer>
  </body>
</html>
