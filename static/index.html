  <body>
    <nav class="nav">
      <div class="nav__container">
        <h2 class="nav__title"><a href="/">台北一日遊</a></h2>
        <ul class="nav__list">
          <li id="btn-booking">預定行程</li>
        </ul>
      </div>
    </nav>
    <main>
      <header class="hero">
        <div class="hero__container">
          <h1 class="hero__slogan">輕鬆享受台北一日休閒</h1>
          <div class="hero__slogan--sub">
            探索每個角落，體驗程式的深度旅遊行程

          <form action="" id="search">
            <input
              type="text"
              name=""
              id=""
              class="search__input"
              placeholder="輸入景點名稱查詢"
            />
            <button type="submit" class="search__submit">
              <img src="/src/img/icon/search.png" alt="" />
            </button>
          </form>
        </div>
      </header>

      <div class="container">
        <div class="mrt__container">
          <div class="arrow arrow-left arrow-left--border"></div>
          <ul class="mrt__list"></ul>
          <div class="arrow arrow-right arrow-right--border"></div>
        </div>
        <section class="attractions">
          <a href="./attraction.html" class="attraction-card">
            <div class="attraction-card__image">
              <div class="attraction-card__name">景點</div>
            </div>
            <div class="attraction-card__details">
              <div>捷運站</div>
              <div>景點類別</div>
            </div>
          </a>
        </section>
      </div>
    </main>
    <footer class="footer">COPYRIGHT &copy; 2021 台北一日遊</footer>
    <div class="popup hidden">
      <div class="popup__top-border-wrap">
        <div class="popup__container">
          <img src="/src/img/icon/close.png" alt="close" class="close" />
