<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script defer src="/js/attraction.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <h2 class="nav__title"><a href="/">台北一日遊</a></h2>
        <ul class="nav__list">
          <li id="btn-booking">預定行程</li>
          <li id="btn-signup-in">登入/註冊</li>
        </ul>
      </div>
      <hr />
    </nav>
    <main>
      <div class="container">
        <section class="attraction">
          <div class="attraction__head">
            <div class="attraction__gallery">
              <div class="arrow arrow-left"></div>
              <div class="attraction__slider"></div>
              <div class="arrow arrow-right"></div>
              <div class="attraction__slider-nav"></div>
            </div>
            <div class="attraction__info">
              <h3>景點名</h3>
              <div class="attraction__sub">類別 at 捷運站</div>
              <div class="attraction__reservation">
                <form
                  class="attraction__reservation-form"
                  id="attraction__reservation-form"
                  action=""
                >
                  <div class="form bold">訂購導覽行程</div>
                  <div class="form">
                    以此景點為中心的一日行程，帶您探索城市角落故事
                  </div>
                  <div class="form">
                    <label class="form__label" for="date">選擇日期：</label
                    ><input
                      class="form__input"
                      type="date"
                      name="date"
                      id="date"
                      required
                    />
                  </div>
                  <div class="form">
                    <label class="form__label" for="">選擇時間：</label>
                    <div class="form__input">
                      <div class="form__radio-container session-choose">
                        <input
                          type="radio"
                          name="session"
                          id="session-morning"
                          checked
                        />
                        <label for="">上半天</label>
                      </div>
                      <div class="form__radio-container session-choose">
                        <input
                          type="radio"
                          name="session"
                          id="session-afternoon"
                        />
                        <label for="">下半天</label>
                      </div>
                    </div>
                  </div>
                  <div class="form">
                    <div class="form__label">導覽費用：</div>
                    <div class="form__input">
                      新台幣&nbsp;
                      <span id="session-cost">2000</span>
                      &nbsp;元
                    </div>
                  </div>
                  <button type="submit">開始預約行程</button>
                </form>
              </div>
            </div>
          </div>
          <hr />
          <div class="attraction__body">
            <p>景點詳細內容描述</p>
            <div class="bold">景點地址：</div>
            <p>地址</p>
            <div class="bold">交通方式：</div>
            <p>交通</p>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">COPYRIGHT &copy; 2021 台北一日遊</footer>
    <div class="popup hidden">
      <div class="popup__top-border-wrap">
        <div class="popup__container">
          <img src="/src/img/icon/close.png" alt="close" class="close" />
          <h3 class="bold">登入會員帳號</h3>
          <!-- <form id="signin" action="">
            <input type="text" name="" id="" placeholder="輸入電子信箱" />
            <input type="text" name="" id="" placeholder="輸入密碼" />
            <button type="submit">登入帳戶</button>
          </form> -->
          <!-- <form id="signup" action="">
            <input type="text" name="" id="" placeholder="輸入姓名" />
            <input type="text" name="" id="" placeholder="輸入電子郵件" />
            <input type="text" name="" id="" placeholder="輸入密碼" />
            <button type="submit">註冊新帳戶</button>
          </form> -->
          <div class="hint bold">
            還沒有帳戶？<span id="btn-switch-signup-in">點此註冊</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
