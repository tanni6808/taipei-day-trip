<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script defer src="/script.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <h2 class="nav__title"><a href="/">台北一日遊</a></h2>
        <ul class="nav__list">
          <li>預定行程</li>
          <li>登出系統</li>
        </ul>
      </div>
      <hr />
    </nav>
    <main>
      <div class="container">
        <section class="booking">
          <h4>您好，<span>使用者</span>，待預定的行程如下：</h4>
          <div class="booking__attraction">
            <img
              src="/src/img/test_attraction.png"
              alt="attraction"
              class="booking__attraction-image"
            />
            <div class="booking__attraction-info">
              <div class="booking__attraction-title bold">
                台北一日遊：<span>景點名</span>
              </div>
              <div class="booking__attraction-detail">
                <div class="booking__attraction-detail--label">日期：</div>
                <div class="booking__attraction-detail--date">2025-04-23</div>
              </div>
              <div class="booking__attraction-detail">
                <div class="booking__attraction-detail--label">時間：</div>
                <div class="booking__attraction-detail--time">
                  早上9點到下午4點
                </div>
              </div>
              <div class="booking__attraction-detail">
                <div class="booking__attraction-detail--label">費用：</div>
                <div class="booking__attraction-detail--price">
                  新台幣2000元
                </div>
              </div>
              <div class="booking__attraction-detail">
                <div class="booking__attraction-detail--label">地點：</div>
                <div class="booking__attraction-detail--address">
                  地址在這裡可能會有點長
                </div>
              </div>
            </div>
            <img id="btn-delete" src="/src/img/icon/delete.png" alt="delete" />
          </div>
        </section>
        <hr />
        <section class="booking">
          <div class="booking__user-contact-info">
            <h4>您的聯絡資訊</h4>
            <form action="">
              <div class="form">
                <label for="">聯絡姓名：</label>
                <input type="text" name="" id="" />
              </div>
              <div class="form">
                <label for="">連絡信箱：</label>
                <input type="text" name="" id="" />
              </div>
              <div class="form">
                <label for="">手機號碼：</label>
                <input type="text" name="" id="" />
              </div>
            </form>
            <div class="caution">
              請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的連絡方式。
            </div>
          </div>
        </section>
        <hr />
        <section class="booking">
          <div class="booking__payment">
            <h4>信用卡付款資訊</h4>
            <form action="">
              <div class="form">
                <label for="">卡片號碼：</label>
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="**** **** **** ****"
                />
              </div>
              <div class="form">
                <label for="">過期時間：</label>
                <input type="text" name="" id="" placeholder="MM/YY" />
              </div>
              <div class="form">
                <label for="">驗證密碼：</label>
                <input type="text" name="" id="" placeholder="CVV" />
              </div>
            </form>
          </div>
        </section>
        <hr />
        <section class="booking">
          <div class="booking__confirm">
            <div class="caution">總價：新台幣<span>2000</span>元</div>
            <button>確認訂購並付款</button>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">COPYRIGHT &copy; 2021 台北一日遊</footer>
    <div class="popup hidden">
      <div class="popup__top-border-wrap">
        <div class="popup__container">
          <img src="/src/img/icon/close.png" alt="close" class="close" />
          <h3 class="bold">登入會員帳號</h3>
          <div class="hint bold">
            還沒有帳戶？<span id="btn-switch-signup-in">點此註冊</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
